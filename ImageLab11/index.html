           SCENE LIGHTING (global fallback, rooms override locally)
           ======================================================= -->
      <a-entity light="type: ambient; intensity: 0.35"></a-entity>
      <a-entity light="type: directional; intensity: 0.45" position="1 3 2"></a-entity>


      <!-- =======================================================
           START OF HUB (ROOM 9)
           ======================================================= -->
      <!-- =======================================================
           ROOM 9 — HUB (OCTAGON LOBBY)
           ======================================================= -->

      <!-- Center of the world -->
      <a-entity id="hub" position="0 0 0">

        <!-- ===========================
             HUB LIGHTING
             =========================== -->
        <a-entity light="type: ambient; intensity: 0.45"></a-entity>
        <a-entity light="type: point; intensity: 0.9; distance: 25" position="0 3 0"></a-entity>

        <!-- ===========================
             HUB FLOOR (MARBLE)
             =========================== -->
        <a-circle 
          radius="8" 
          rotation="-90 0 0"
          src="#tex-marble">
        </a-circle>

        <!-- ===========================
             HUB CEILING (MARBLE)
             =========================== -->
        <a-circle 
          radius="8" 
          rotation="90 0 0"
          position="0 4 0"
          src="#tex-marble">
        </a-circle>

        <!-- =======================================================
             OCTAGON WALLS WITH 8 OPENINGS
             ======================================================= -->

        <!-- Wall 1 — North (0°) -->
        <a-box 
          position="0 2 -7.5"
          rotation="0 0 0"
          depth="1"
          height="4"
          width="6"
          material="src: #tex-concrete">
        </a-box>

        <!-- Wall 2 — NE (45°) -->
        <a-box 
          position="5.3 2 -5.3"
          rotation="0 45 0"
          depth="1"
          height="4"
          width="6"
          material="src: #tex-concrete">
        </a-box>

        <!-- Wall 3 — East (90°) -->

          position="7.5 2 0"
          rotation="0 90 0"
          depth="1"
          height="4"
          width="6"
          material="src: #tex-concrete">

          position="5.3 2 5.3"
          rotation="0 135 0"
          depth="1"
          height="4"
          width="6"
          material="src: #tex-concrete">
        </a-box>

        <!-- Wall 5 — South (180°) -->

          position="0 2 7.5"
          rotation="0 180 0"
          depth="1"
          height="4"
          width="6"
          material="src: #tex-concrete">

          position="-5.3 2 5.3"
          rotation="0 225 0"
          depth="1"
          height="4"
          width="6"
          material="src: #tex-concrete">
        </a-box>

          rotation="0 270 0"
          depth="1"
          height="4"
          width="6"
          material="src: #tex-concrete">
        </a-box>

        <!-- Wall 8 — NW (315°) -->

          position="-5.3 2 -5.3"
          rotation="0 315 0"
          depth="1"
          height="4"
          width="6"
          material="src: #tex-concrete">
        </a-box>

             8 DOOR OPENINGS CUT INTO WALLS

          rotation="0 0 0"
          width="2"
          height="3"
