    <!-- Movement System: Float Up + Gravity Down (Option A) -->
    <script>
      AFRAME.registerComponent("float-controls", {
        init: function () {
          const el = this.el;
          const data = { velocityY: 0, grounded: true };
          let lastSpace = 0;

          window.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
              const now = performance.now();
              const double = now - lastSpace < 200;
              lastSpace = now;

              if (!double) {
                // float up slow
                data.velocityY = 0.035;
              } else {
                // double tap → gravity drop
                data.velocityY = -0.12;
              }
            }
          });

          this.data = data;
        },

        tick: function (time, delta) {
          const el = this.el;
          const d = this.data;

          // apply vertical movement
          const pos = el.getAttribute("position");
          pos.y += d.velocityY;

          // apply real gravity when rising
          d.velocityY -= 0.002;

          // ground level
          if (pos.y < 1.6) {
            pos.y = 1.6;
            d.velocityY = 0;
          }

          el.setAttribute("position", pos);
        },
      });
    </script>

    <!-- FRAME COMPONENT (modern black frame) -->
    <script>
      AFRAME.registerComponent("frame", {
        schema: {
          width: { default: 1 },
          height: { default: 1 },
          depth: { default: 0.05 },
        },
        init: function () {
          const d = this.data;
          const frame = document.createElement("a-box");
          frame.setAttribute("width", d.width + 0.15);
          frame.setAttribute("height", d.height + 0.15);
          frame.setAttribute("depth", d.depth);
          frame.setAttribute("color", "#111111");

          frame.setAttribute("position", "0 0 -0.03");
          this.el.appendChild(frame);
        },
      });
    </script>

    <!-- MUSEUM PLAQUE -->
    <script>
      AFRAME.registerComponent("plaque", {
        schema: {},
        init: function () {
          const plaque = document.createElement("a-plane");
          plaque.setAttribute("width", "1.1");
          plaque.setAttribute("height", "0.45");
          plaque.setAttribute("color", "#ffffff");
          plaque.setAttribute("material", "shader: flat");

          const border = document.createElement("a-box");
          border.setAttribute("position", "0 0 -0.02");
          border.setAttribute("width", "1.12");
          border.setAttribute("height", "0.47");
          border.setAttribute("depth", "0.01");
          border.setAttribute("color", "#cccccc");

          const txt = document.createElement("a-entity");
          txt.setAttribute("text", "value: add text here; width: 2; color: #000;");
          txt.setAttribute("position", "-0.5 0.05 0.01");

          this.el.appendChild(border);
          this.el.appendChild(plaque);
          this.el.appendChild(txt);
        },
      });
    </script>

    <!-- GLASS BOX for pedestal objects -->
    <script>
      AFRAME.registerComponent("glass-box", {
        schema: {

          height: { default: 1 },
          depth: { default: 1 },

          box.setAttribute("height", d.height);
          box.setAttribute("depth", d.depth);
          box.setAttribute(

            "color: #ffffff; opacity: 0.12; transparent: true;"
          );
          this.el.appendChild(box);
        },
      });
    </script>

          leaf2.setAttribute("position", "-0.15 0.6 0");

          this.el.appendChild(stem);
          this.el.appendChild(leaf1);
          this.el.appendChild(leaf2);
        },
