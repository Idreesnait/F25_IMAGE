<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Test Gallery</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

    <!-- Physics system -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body>
    <a-scene physics="gravity: -9.8">

      <!-- PLAYER WITH COLLIDER -->
      <a-entity id="rig"
        dynamic-body="shape: capsule; height: 1.6; radius: 0.3;"
        position="0 1.6 0">
        <a-entity camera wasd-controls look-controls></a-entity>
      </a-entity>

      <!-- GROUND -->
      <a-plane static-body color="#eeeeee"
        position="0 0 0" rotation="-90 0 0"
        width="40" height="40"></a-plane>

      <!-- SKY -->
      <a-sky color="#f4f4f4"></a-sky>

      <!-- GLOBAL LIGHT -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: point; intensity: 0.9; color: #ffffff"
                position="0 5 0"></a-entity>

      <!-- =============================== -->
      <!-- ROOM 0 (HUB)                     -->
      <!-- =============================== -->

      <!-- hub walls (solid) -->
      <a-plane static-body color="#ffffff"
        position="0 2 -6" rotation="0 0 0"
        width="12" height="4"></a-plane>

      <a-plane static-body color="#ffffff"
        position="0 2 6" rotation="0 180 0"
        width="12" height="4"></a-plane>

      <a-plane static-body color="#ffffff"
        position="-6 2 0" rotation="0 90 0"
        width="12" height="4"></a-plane>

      <a-plane static-body color="#ffffff"
        position="6 2 0" rotation="0 -90 0"
        width="12" height="4"></a-plane>

      <!-- DOORWAY TO ROOM 1 -->
      <!-- We leave a gap: no plane in the center of the front wall -->
      <!-- Door label -->
      <a-entity text="value: Room 1 â†’; color:#222; width:4"
                position="0 3.5 -5.2"></a-entity>

      <!-- =============================== -->
      <!-- ROOM 1 (TEST ROOM)              -->
      <!-- =============================== -->

      <!-- room 1 floor -->
      <a-plane static-body color="#e6e6ff"
        position="0 0 -15" rotation="-90 0 0"
        width="12" height="12"></a-plane>

      <!-- room 1 walls -->
      <a-plane static-body color="#ffffff"
        position="0 2 -21" rotation="0 0 0"
        width="12" height="4"></a-plane> <!-- back -->

      <a-plane static-body color="#ffffff"
        position="0 2 -9" rotation="0 180 0"
        width="12" height="4"></a-plane> <!-- front -->

      <a-plane static-body color="#ffffff"
        position="-6 2 -15" rotation="0 90 0"
        width="12" height="4"></a-plane> <!-- left -->

      <a-plane static-body color="#ffffff"
        position="6 2 -15" rotation="0 -90 0"
        width="12" height="4"></a-plane> <!-- right -->

      <!-- room 1 light -->
      <a-entity light="type: point; intensity: 0.8; color:#d0d0ff"
                position="0 4 -15"></a-entity>

      <!-- test image on the back wall (non-stretched) -->
      <a-image src="Drawings for VR/R1I1.png"
               position="0 2 -20.9"
               scale="1.5 1.5 1.5"></a-image>

      <!-- label -->
      <a-entity text="value: Test Art; color:#222; width:4"
                position="-1 1 -20.5"></a-entity>

    </a-scene>
  </body>
</html>
