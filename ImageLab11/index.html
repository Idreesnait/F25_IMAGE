<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
  
  <!-- Floor -->
  <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#e6e6e6"></a-plane>

  <!-- Walls -->
  <a-plane position="0 2 -10" rotation="0 0 0" width="20" height="4" color="#ffffff"></a-plane>
  <a-plane position="0 2 10" rotation="0 180 0" width="20" height="4" color="#ffffff"></a-plane>
  <a-plane position="-10 2 0" rotation="0 90 0" width="20" height="4" color="#ffffff"></a-plane>
  <a-plane position="10 2 0" rotation="0 -90 0" width="20" height="4" color="#ffffff"></a-plane>

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.8"></a-entity>
  <a-entity light="type: directional; intensity: 0.6" position="1 3 2"></a-entity>

  <!-- Art Frames (placeholders for now) -->
  <a-plane id="art1" position="-5 2 -9.9" width="3" height="3" color="#cccccc"></a-plane>
  <a-plane id="art2" position="0 2 -9.9" width="3" height="3" color="#cccccc"></a-plane>
  <a-plane id="art3" position="5 2 -9.9" width="3" height="3" color="#cccccc"></a-plane>

  <!-- Sky / Background -->
  <a-sky color="#eeeeee"></a-sky>

</a-scene>

  </body>
</html>
