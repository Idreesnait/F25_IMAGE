<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Gallery</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- camera -->
      <a-entity camera wasd-controls look-controls position="0 1.6 0"></a-entity>

      <!-- background -->
      <a-sky color="#eeeeee"></a-sky>

      <!-- HUB (room 0) -->
      <!-- floor -->
      <a-plane position="0 0 0" rotation="-90 0 0"
               width="16" height="16" color="#f2f2f2"></a-plane>

      <!-- simple walls around hub -->
      <a-plane position="0 2 -8" rotation="0 0 0"
               width="16" height="4" color="#ffffff"></a-plane>
      <a-plane position="0 2 8" rotation="0 180 0"
               width="16" height="4" color="#ffffff"></a-plane>
      <a-plane position="-8 2 0" rotation="0 90 0"
               width="16" height="4" color="#ffffff"></a-plane>
      <a-plane position="8 2 0" rotation="0 -90 0"
               width="16" height="4" color="#ffffff"></a-plane>

      <!-- hub lights -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: point; intensity: 0.8; color: #ffffff"
                position="0 4 0"></a-entity>

      <!-- ROOM 1 entrance in hub (front wall, a bit left) -->
      <!-- black frame behind cover -->
      <a-plane position="-3 2 -7.95"
               width="2.6" height="2.6" color="#000000"></a-plane>

      <!-- cover image for room 1 -->
      <a-plane src="Drawings for VR/R1ICover.png"
               position="-3 2 -7.9"
               width="2.4" height="2.4"></a-plane>

      <!-- you will add more "cover" images here later for rooms 2â€“8 -->

      <!-- ===================== -->
      <!-- ROOM 1 (5 images)     -->
      <!-- ===================== -->

      <!-- room 1 floor (just outside hub, in front-left) -->
      <a-plane position="-3 0 -16"
               rotation="-90 0 0"
               width="10" height="10" color="#e6e6e6"></a-plane>

      <!-- room 1 back wall -->
      <a-plane position="-3 2 -21"
               rotation="0 0 0"
               width="10" height="4" color="#ffffff"></a-plane>

      <!-- room 1 side walls -->
      <a-plane position="-8 2 -16"
               rotation="0 90 0"
               width="10" height="4" color="#ffffff"></a-plane>
      <a-plane position="2 2 -16"
               rotation="0 -90 0"
               width="10" height="4" color="#ffffff"></a-plane>

      <!-- room 1 light (warm) -->
      <a-entity light="type: point; intensity: 0.9; color: #ffd9b3"
                position="-3 4 -16"></a-entity>

      <!-- room 1 art on back wall: 5 spots -->

      <!-- top row: 3 images -->
      <a-plane position="-6 2.7 -20.95"
               width="2.2" height="2.2" color="#000000"></a-plane>
      <a-plane src="Drawings for VR/R1I1.png"
               position="-6 2.7 -20.9"
               width="2" height="2"></a-plane>

      <a-plane position="-3 2.7 -20.95"
               width="2.2" height="2.2" color="#000000"></a-plane>
      <a-plane src="Drawings for VR/R1I2.png"
               position="-3 2.7 -20.9"
               width="2" height="2"></a-plane>

      <a-plane position="0 2.7 -20.95"
               width="2.2" height="2.2" color="#000000"></a-plane>
      <a-plane src="Drawings for VR/R1I3.png"
               position="0 2.7 -20.9"
               width="2" height="2"></a-plane>

      <!-- bottom row: 2 images -->
      <a-plane position="-4.5 1.1 -20.95"
               width="2.2" height="2.2" color="#000000"></a-plane>
      <a-plane src="Drawings for VR/R1I4.png"
               position="-4.5 1.1 -20.9"
               width="2" height="2"></a-plane>

      <a-plane position="-1.5 1.1 -20.95"
               width="2.2" height="2.2" color="#000000"></a-plane>
      <a-plane src="Drawings for VR/R1I5.png"
               position="-1.5 1.1 -20.9"
               width="2" height="2"></a-plane>

    </a-scene>
  </body>
</html>
